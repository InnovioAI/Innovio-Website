<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" preserveAspectRatio="none">
  <defs>
    <!-- Glow filter for soft neon effect -->
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="1.5" result="blur"></feGaussianBlur>
      <feMerge>
        <feMergeNode in="blur"></feMergeNode>
        <feMergeNode in="SourceGraphic"></feMergeNode>
      </feMerge>
    </filter>

    <!-- Reusable circuit line: horizontal -->
    <path id="cLine" d="M0,0 H200" fill="none" stroke="#0f9" stroke-width="1" stroke-opacity="0.03" filter="url(#glow)"></path>

    <!-- Tiled pattern of those lines -->
    <pattern id="cPattern" x="0" y="0" width="200" height="200" patternUnits="userSpaceOnUse">
      <!-- Four static lines -->
      <use href="#cLine" x="0" y="20"></use>
      <use href="#cLine" x="0" y="80"></use>
      <use href="#cLine" x="0" y="140"></use>
      <use href="#cLine" x="0" y="200"></use>

      <!-- Gold pulse on the middle line -->
      <use href="#cLine" x="0" y="80" stroke="#FFD700" stroke-opacity="0.2" stroke-width="2">
        <animate attributeName="stroke-dasharray" values="0,200;200,0;0,200" keyTimes="0;0.5;1" dur="6s" repeatCount="indefinite"></animate>
      </use>
    </pattern>
  </defs>

  <!-- Base fill -->
  <rect width="100%" height="100%" fill="#000"></rect>

  <!-- Overlay the faint circuit pattern -->
  <rect width="100%" height="100%" fill="url(#cPattern)" opacity="0.08"></rect>
</svg>
